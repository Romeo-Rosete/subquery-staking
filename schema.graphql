type StakingApy @entity {
  id: ID!

  networkId: String!

  maxAPY: Float!
}

enum StakerType {
  NOMINATOR
  VALIDATOR
}

type ActiveStaker @entity {

  id: ID!

  type: StakerType!

  address: String!

  networkId: String! @index

  activeAmount: BigInt!
}